<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcujay</title>
</head>
<style>
    body {
        background: #181c24;
        color: #fff;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background: #222b3a;
        border-radius: 16px;
        box-shadow: 0 4px 24px #000a  ;
        padding: 32px 24px 24px 24px;
        width: 340px;
    }
    .display {
        background: #181c24;
        color: #00aaff;
        font-size: 2rem;
        border: none;
        border-radius: 8px;
        padding: 16px;
        width: 100%;
        margin-bottom: 18px;
        text-align: right;
        box-sizing: border-box;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
    }
    .btn {
        background: #222b3a;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        padding: 16px 0;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
    }
    .btn.operator {
        color: #00aaff;
    }
    .btn.equal {
        background: #00aaff;
        color: #fff;
        grid-column: span 2;
    }
    .btn.clear {
        background: #ff3b3b;
        color: #fff;
    }
    .btn:active {
        background: #005577;
    }
</style>
</head>
<body>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly />
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">⌫</button>
            <button class="btn operator" onclick="append('(')">(</button>
            <button class="btn operator" onclick="append(')')">)</button>
            <button class="btn operator" onclick="append('/')">÷</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn operator" onclick="append('*')">×</button>
            <button class="btn operator" onclick="append('^')">xʸ</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn operator" onclick="append('-')">−</button>
            <button class="btn operator" onclick="append('sqrt(')">√</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn operator" onclick="append('+')">+</button>
            <button class="btn operator" onclick="append('log(')">log</button>

            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn operator" onclick="append('sin(')">sin</button>
            <button class="btn operator" onclick="append('cos(')">cos</button>
            <button class="btn operator" onclick="append('tan(')">tan</button>

            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function append(val) {
            display.value += val;
        }
        function clearDisplay() {
            display.value = '';
        }
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            let expr = display.value
                .replace(/÷/g, '/')
                .replace(/×/g, '*')
                .replace(/−/g, '-')
                .replace(/\^/g, '**');
            try {
                // Replace scientific functions with Math equivalents
                expr = expr.replace(/(sin|cos|tan|log|sqrt)\(/g, function(match) {
                    switch(match) {
                        case 'sin(': return 'Math.sin(';
                        case 'cos(': return 'Math.cos(';
                        case 'tan(': return 'Math.tan(';
                        case 'log(': return 'Math.log10(';
                        case 'sqrt(': return 'Math.sqrt(';
                    }
                });
                // Evaluate
                let result = Function('return ' + expr)();
                if (typeof result === 'number' && !isNaN(result)) {
                    display.value = result;
                } else {
                    display.value = 'Error';
                }
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
